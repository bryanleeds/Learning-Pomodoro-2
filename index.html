<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üçÖ Pomodoro Timer</h1>
        
        <div class="task-display" id="task-display" style="display: none;">
            <div class="task-label">Current Task:</div>
            <div class="task-text" id="task-text"></div>
        </div>
        
        <div class="timer-display">
            <div class="time" id="time">30:00</div>
            <div class="status" id="status">Work Time</div>
        </div>
        
        <div class="controls">
            <button id="start" class="btn btn-primary">Start</button>
            <button id="pause" class="btn btn-secondary" disabled>Pause</button>
            <button id="reset" class="btn btn-secondary">Reset</button>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-time="30" data-mode="work">Work (30m)</button>
            <button class="mode-btn" data-time="5" data-mode="break">Break (5m)</button>
            <button class="mode-btn" data-time="15" data-mode="long-break">Long Break (15m)</button>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
        
        <div class="session-info">
            <div class="session-count">Session: <span id="session-count">0</span></div>
            <div class="total-time">Total Time: <span id="total-time">0h 0m</span></div>
        </div>
    </div>
    
    <!-- Task Input Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <h2>What are you working on?</h2>
            <input type="text" id="task-input" placeholder="Enter your task..." maxlength="100">
            <div class="modal-buttons">
                <button id="start-task" class="btn btn-primary">Start Working</button>
                <button id="cancel-task" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
